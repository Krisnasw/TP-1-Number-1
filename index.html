<!DOCTYPE html>
<html lang="en">
<head>
	<title>TP 1 - Krisna Satria Wijayanto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST">
				<span class="contact100-form-title">
					Perhitungan Nilai
				</span>

				<label class="label-input100" for="first-name">Nama Lengkap *</label>
				<div class="wrap-input100 validate-input">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Nilai Teori</label>
				<div class="wrap-input100 validate-input">
					<input id="teori" class="input100" type="number" name="teori" placeholder="Nilai Teori">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Nilai Praktek</label>
				<div class="wrap-input100 validate-input">
					<input id="praktek" class="input100" type="number" name="praktek" placeholder="Nilai Teori">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Nilai UAS</label>
				<div class="wrap-input100 validate-input">
					<input id="uas" class="input100" type="number" name="uas" placeholder="Nilai Teori">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" id="hasil">Hasil</label>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="getTotal()" type="button">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		function getTotal()
		{
			var name = $("#first-name").val();
			var teori = $("#teori").val();
			var praktek = $("#praktek").val();
			var uas = $("#uas").val();
			var hasil = 0;

			if (name == null || teori == null || praktek == null || uas == null) {
				alert("Form is required");
			} else {
				hasil = ((+teori) + (+praktek) + (+uas));
				var total = Math.round(hasil / 3);
				if (total <= 65) {
					$("#hasil").text(name + " mendapatkan nilai "+total+ " ( D )");
				} else if (total <= 75) {
					$("#hasil").text(name + " mendapatkan nilai "+total+ " ( C )");
				} else if (total <= 85) {
					$("#hasil").text(name + " mendapatkan nilai "+total+ " ( B )");
				} else if (total <= 100) {
					$("#hasil").text(name + " mendapatkan nilai "+total+ " ( A )");
				}
			}
		}
	</script>
</body>
</html>
